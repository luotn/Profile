<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tianning's Personal Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
</head>

<body onload="init('index')">
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="navbar-brand" id="brand">
            Contact Information
        </div>
        <div class="justify-content-end" onclick="changeLanguage('index')" id="languageSelector" style="color: white;">
            <a id="en">En</a> / <a id="zh-Hans">中</a>
        </div>
    </nav>

    <div id="spacer"></div>

    <div class="container text-center">
        <div class="row justify-content-center" id="iconGrid">
            <!-- 微信 -->
            <div class="iconGroup col-xl-2 col-lg-3 col-md-4 col-sm-5">
                <img class="icon" src="icons/wechat.png" data-bs-toggle="modal" data-bs-target="#wechat"><br>
                <h5 class="iconText" id="wechat">WeChat</a>
            </div>
            <div class="modal fade" id="wechat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Save and scan in WeChat</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="./img/wechat.JPG">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 电话 -->
            <a class="iconGroup col-xl-2 col-lg-3 col-md-4 col-sm-5" href="tel:+8615524705303">
                <img class="icon" src="icons/phone.png"><br>
                <h5 class="iconText" id="phone">Phone</h5>
            </a>
        </div>
    </div>

    <div id="spacer"></div>

    <!-- 尾注 -->
    <div id="footer">
        Ⓒ2025 Tianning Digital
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./src/js/main.js" crossorigin="anonymous"></script>
</body>

</html>
