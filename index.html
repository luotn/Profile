<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>天宁的主页</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/common.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="navbar-brand" id="navbar-brand">
          联系方式
      </div>
      <div class="text-muted justify-content-end">by Tianning Luo</div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/s1.jpg" class="d-block w-100 h-30" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/s2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/s3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

    <div id="imhere"></div>

    <!-- 微信 -->
    <img id="item-logo" src="img/wechatlogo.png" data-bs-toggle="modal" data-bs-target="#wechat" style="margin-left: 5vw;">
    <div class="modal fade" id="wechat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">保存并在微信中扫一扫</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="img/wechat.JPG" style="height: 47vw;">
          </div>
        </div>
      </div>
    </div>

    <!-- 电话 -->
    <a href="tel:+8615524705303"><img id="item-logo" src="img/phone.png"></a>

    <!-- 联系人 -->
    <a href="files/电话.vcf"><img id="item-logo" src="img/contact.png"></a>

    <!-- 网易云 -->
    <a href="https://y.music.163.com/m/user?id=300133883" target="_blank"><img id="item-logo" src="img/wangyiyun.png"></a>

    <!-- 抖音 -->
    <a href="https://v.douyin.com/eYJgswK/" style="margin-left: 5vw;"><img id="item-logo" src="img/douyin.png"></a>

    <!-- 摄影作品 -->
    <a href="gallery.html" target="_blank"><img id="item-logo" src="img/photos.png"></a>

    <div id="imhere"></div>

    <!-- 尾注 -->
    <div id="footer">
      Ⓒ2021 Tianning Digital
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
