<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>天宁的相册</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">
        function loadPhotos() {
            let photoCount = 13;
            let result = "";
            for (let i = 1; i <= photoCount; i++) {
                result +=
                    "<div class='col'>" +
                    "   <a href='photos/" + i + ".JPG'>" +
                    "       <img src='thumbnails/" + i + ".JPG' class='w-100 shadow-1-strong rounded mb-4'>" +
                    "   </a>" +
                    "</div>";
            }
            document.getElementById("album").innerHTML = result;
        }
    </script>
    <link href="css/common.css" rel="stylesheet">
</head>

<body onload="loadPhotos()">
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="navbar-brand" id="navbar-brand">
            相册
        </div>
        <div class="text-muted justify-content-end">by Tianning Luo</div>
    </nav>

    <h3 id="hint">右键/按住图片下载原图，点击图片进行放大。</h3>
    <div id="album" class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-3" style="margin: 1vw;">
        <!-- An image example -->
        <div class="col">
            <a href="photos/1.JPG">
                <img src="thumbnails/1.JPG" class="w-100 shadow-1-strong rounded mb-4">
            </a>
        </div>

    </div>

    <!-- 尾注 -->
    <div id="footer">
        Ⓒ2021 Tianning Digital
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
