<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>天宁的相册</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/common.css" rel="stylesheet">
        <script type="text/javascript">
            function loadPhotos()
            {
                let photoCount = 13;
                let result = "";
                for(let i = 1; i <= photoCount; i++)
                {
                    result += 
                    "<div class='col'>" + 
                    "   <a href='photos/" + i + ".JPG'>" + 
                    "       <img src='photos/thumbnails/" + i + ".JPG' class='w-100 shadow-1-strong rounded mb-4'>" +
                    "   </a>" +
                    "</div>";
                }
                document.getElementById("album").innerHTML = result;
            }
        </script>
        
    </head>
    <body onload="loadPhotos()">
        <!-- navbar -->
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <div class="navbar-brand" id="navbar-brand">
                相册
            </div>
            <div class="text-muted justify-content-end">by Tianning Luo</div>
        </nav>
        
        <h3 id="hint">右键/按住图片下载原图，点击图片进行放大。</h3>
        <div id="album" class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-3" style="margin: 1vw;">
            <!-- An image example -->
            <div class="col">
                <a href="photos/1.JPG">
                    <img src="thumbnails/1.JPG" class="w-100 shadow-1-strong rounded mb-4">
                </a>
            </div>

        </div>

        <!-- 尾注 -->
        <div id="footer">
            Ⓒ2021 Tianning Digital
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
